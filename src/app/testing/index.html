<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggressive Atmospheric Color Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            filter: blur(40px);
        }

        .content {
            position: relative;
            z-index: 2;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding-top: 40vh;
            pointer-events: none;
        }

        h1 {
            font-weight: 700;
            font-size: 3.5rem;

            margin-bottom: 1rem;
        }

        p {
            font-size: 1.4rem;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="content">
        <h1>T.HENDO</h1>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            const colors = [
                'rgba(0, 100, 255, 0.5)',   // Blue
                'rgba(255, 0, 0, 0.5)',     // Red
                'rgba(255, 165, 0, 0.5)',   // Orange
                'rgba(128, 0, 128, 0.5)',   // Purple
                'rgba(0, 200, 200, 0.5)'    // Teal (Turquoise)
            ];

            function rgbaToComponents(rgba) {
                const match = rgba.match(/rgba\((\d+), (\d+), (\d+), ([\d.]+)\)/);
                if (match) {
                    return {
                        r: parseInt(match[1]),
                        g: parseInt(match[2]),
                        b: parseInt(match[3]),
                        a: parseFloat(match[4])
                    };
                }
                return null;
            }

            function interpolateColor(color1, color2, factor) {
                const comp1 = rgbaToComponents(color1);
                const comp2 = rgbaToComponents(color2);
                if (!comp1 || !comp2) return color2;

                const r = Math.round(comp1.r + (comp2.r - comp1.r) * factor);
                const g = Math.round(comp1.g + (comp2.g - comp1.g) * factor);
                const b = Math.round(comp1.b + (comp2.b - comp1.b) * factor);
                const a = comp1.a + (comp2.a - comp1.a) * factor;

                return `rgba(${r}, ${g}, ${b}, ${a})`;
            }

            class Circle {
                constructor(colorIndex) {
                    this.radius = 175;
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.currentColorIndex = colorIndex;
                    this.nextColorIndex = (colorIndex + 1) % colors.length;
                    this.currentColor = colors[this.currentColorIndex];
                    this.targetColor = colors[this.nextColorIndex];
                    this.transitionProgress = 0;
                    this.transitionSpeed = 0.005;

                    this.initialSpeed = 1.8 + Math.random() * 1.7;
                    const angle = Math.random() * Math.PI * 2;
                    this.vx = Math.cos(angle) * this.initialSpeed;
                    this.vy = Math.sin(angle) * this.initialSpeed;

                    this.lastColorChangeTime = Date.now();
                    this.colorChangeInterval = 2000;
                    this.isTransitioning = false;
                }

                update(mouse) {
                    if (Date.now() - this.lastColorChangeTime > this.colorChangeInterval && !this.isTransitioning) {
                        this.isTransitioning = true;
                        this.currentColorIndex = this.nextColorIndex;
                        this.nextColorIndex = (this.nextColorIndex + 1) % colors.length;
                        this.targetColor = colors[this.nextColorIndex];
                        this.transitionProgress = 0;
                        this.lastColorChangeTime = Date.now();
                    }

                    if (this.isTransitioning) {
                        this.transitionProgress += this.transitionSpeed;
                        this.currentColor = interpolateColor(colors[this.currentColorIndex], this.targetColor, this.transitionProgress);
                        if (this.transitionProgress >= 1) {
                            this.isTransitioning = false;
                            this.currentColor = this.targetColor;
                        }
                    }

                    // *** New: Aggressive scattering and reforming logic ***
                    if (mouse.x !== null && mouse.y !== null) {
                        const dx = this.x - mouse.x;
                        const dy = this.y - mouse.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 200) { // Aggressive repulsion radius
                            const angle = Math.atan2(dy, dx);
                            const force = Math.min(30, (200 - distance) / 5);
                            this.vx = Math.cos(angle) * force;
                            this.vy = Math.sin(angle) * force;
                        }
                    }
                    
                    // Gentle pull back to the center of the canvas
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const dxCenter = centerX - this.x;
                    const dyCenter = centerY - this.y;
                    const distanceCenter = Math.sqrt(dxCenter * dxCenter + dyCenter * dyCenter);
                    const attractionStrength = distanceCenter / 8000;
                    this.vx += dxCenter * attractionStrength;
                    this.vy += dyCenter * attractionStrength;

                    // Apply friction and move the circle
                    const currentSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                    if (currentSpeed > this.initialSpeed) {
                        this.vx *= 0.98;
                        this.vy *= 0.98;
                    }
                    this.x += this.vx;
                    this.y += this.vy;

                    // Wrap-around logic
                    if (this.x > canvas.width + this.radius) this.x = -this.radius;
                    else if (this.x < -this.radius) this.x = canvas.width + this.radius;
                    if (this.y > canvas.height + this.radius) this.y = -this.radius;
                    else if (this.y < -this.radius) this.y = canvas.height + this.radius;
                }
            }

            const circles = [];
            for (let i = 0; i < 5; i++) {
                circles.push(new Circle(i));
            }

            const mouse = { x: null, y: null };
            canvas.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
            canvas.addEventListener('mouseleave', () => { mouse.x = null; mouse.y = null; });

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                circles.forEach(circle => {
                    circle.update(mouse);
                    ctx.beginPath();
                    ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = circle.currentColor;
                    ctx.fill();
                });

                requestAnimationFrame(animate);
            }
            
            animate();
        });
    </script>
</body>
</html>
